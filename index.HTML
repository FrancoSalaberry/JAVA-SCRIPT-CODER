
<!DOCTYPE html>

    <body id="body1">

        <header id="header">
            <section class="Titular">
            <img src="./Images/Concesionaria/LOGO-removebg-preview.png" alt="LogoConce">
            <H1>AUTOMOVILES SALA</H1>
            </section>
            <DIV class="h2nav">
                <a href="./index.HTML">SIMULADOR DE SEGURO</a>
                <a class="h2coti" href="./cotizador.html" >AUTOS DISPONIBLES</a>
            </DIV>

    <main id="Main">
        <form class="formvender">
            <h3> SIMULADOR DE SEGURO</h3>
        <DIV class="Campo">
            <label class="h1opciones" for="nombre">NOMBRE</label>
            <input class="inputmain" type="text" name="nombre" id="nombre" required>
        </DIV>
        <DIV class="Campo">
            <label class="h1opciones" for="apellido">APELLIDO</label>
            <input class="inputmain" type="text" name="apellido" id="apellido" required>
        </DIV>
        <DIV class="Campo">
            <label class="h1opciones" for="edad">EDAD</label>
            <input class="inputmain" type="text" name="edad" id="edad" required>
        </DIV>
        <DIV class="Campo">
            <label class="h1opciones" for="valorauto">VALOR DEL AUTOMOVIL</label>
            <input class="inputmain" type="text" name="valorauto" id="valorauto" required>
        </DIV>
        <div class="Campo">
            <label class="h1opciones">MARCA</label>
            <select class="selects" name="Marca" id="marca">
                <option value="">-- Seleccione --</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Citroen">Citroen</option>
                <option value="Fiat">Fiat</option>
                <option value="Ford">Ford</option> 
            </select> 
        </div>
        <div class="Campo">
            <label class="h1opciones">TIPO DE AUTO</label>
            <select class="selects" name="tipe" id="tipo">
                <option value="">-- Seleccione --</option>
                <option value="Camioneta">Camioneta</option>
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="Coupe">Coupe</option> 
            </select> 
        </div>
        <div class="Campo">
            <label class="Labelplan" id="tipoplan">PLAN</label>
            <input
                type="Radio"
                name="plan"
                value="basico"
                class="Radio"
                id="RadioBasico"
                
                /> <SPAn>BASICO</SPAn>
            <input
                type="Radio"
                name="plan"
                value="completo"
                class="Radio"
                id="RadioCompleto"
                
                /> <SPAn>COMPLETO</SPAn>
        </div>
        <div class="Campo">
            <input class="button" type="button" onclick="calculadoraseguro()" class="button-primary u-full-width" value="BUSCAR" />
        </div>
</form>

        <div id="resultado"></div>
